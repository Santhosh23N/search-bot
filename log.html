<form action="https://formspree.io/f/xnnblopv" method="POST">
  <label for="search">Search:</label>
  <input type="text" id="search" name="searchQuery" required>
  
  <!-- Optional: Show what the user typed -->
  <p id="displayInput"></p>

  <button type="submit">Submit</button>
</form>

<script>
  const input = document.getElementById('search');
  const display = document.getElementById('displayInput');

  input.addEventListener('input', () => {
    display.textContent = `You typed: ${input.value}`;
  });
</script>
